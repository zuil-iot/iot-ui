<div class="onoffswitch" [id]="div_id">
	<input type="checkbox"
		name="onoffswitch"
		class="onoffswitch-checkbox"
		[id]="'cb_'+div_id"
  		[checked]="is_checked"
  		(click)="onClick()"
	>
	<label class="onoffswitch-label" [for]="'cb_'+div_id">
		<span class="onoffswitch-inner"></span>
		<span class="onoffswitch-switch"></span>
	</label>
</div>
