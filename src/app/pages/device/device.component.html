<H2>Device: {{ name }}</H2>
<div>
	<button class="btn bth-sm btn-warning" (click)="stopRefresh()" >Stop Refresh</button>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-1 col-sm-1 hidden-xs"><b>Pin</b></div>
		<div class="col-md-2 col-sm-2 col-xs-4"><b>Alias</b></div>
		<div class="col-md-1 hidden-sm hidden-xs"><b>Type</b></div>
		<div class="col-md-1 hidden-sm hidden-xs"><b>Mode</b></div>
		<div class="col-md-2 col-sm-2 col-xs-3"><b>Requested</b></div>
		<div class="col-md-5 col-sm-7 col-xs-5"><b>Current</b></div>
	</div>
<div class="pin_configs" *ngFor='let pin of pinList'>
	<div class="row">
		<div class="col-md-1 col-sm-1 hidden-xs">{{pin.id}}</div>
		<div class="col-md-2 col-sm-2 col-xs-4">{{pin.alias}}</div>
		<div class="col-md-1 hidden-sm hidden-xs">{{pin.type}}</div>
		<div class="col-md-1 hidden-sm hidden-xs">{{pin.mode}}</div>
		<!-- Requested state -->
		<div *ngIf="pin.mode == 'out'" class="col-md-2 col-sm-2 col-xs-3">
			<app-toggle-switch
				 [div_id]="'px_'+pin.id"
				 [is_checked]="pin.req_val"
				 (toggle)="toggleRequested(pin)"
			></app-toggle-switch>
		</div>
		<div *ngIf="pin.mode != 'out'" class="col-md-2 col-sm-2 col-xs-3"></div>
		<!-- Current state -->
		<div *ngIf="pin.type == 'gpio'" class="col-md-5 col-sm-7 col-xs-5">
			<app-bool-icon [state]="pin.cur_val"></app-bool-icon>
		</div>
		<div *ngIf="pin.type == 'adc'" class="col-md-5 col-sm-7 col-xs-5">
			<app-analog-bar min="0" max="1024" [val]="pin.cur_val"></app-analog-bar>
		</div>
		<div *ngIf="pin.type != 'gpio' && pin.type != 'adc'" class="col-md-5 col-sm-7 col-xs-5">{{pin.cur_val}}</div>
	</div>
</div>
</div>
