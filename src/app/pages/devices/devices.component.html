<div class="col_headers">
	<div class="row">
		<div class="col-md-1"><b>Registered</b></div>
		<div class="col-md-2"><b>Device ID</b></div>
		<div class="col-md-2"><b>Alias</b></div>
		<div class="col-md-1"><b>View</b></div>
		<div class="col-md-1"><b>Delete</b></div>
	</div>
</div>
<div class="device_list" *ngFor='let device of devices'>
	<div class="row">
		<div class="col-md-1"><app-toggle-switch
			[div_id]="'reg_'+device.deviceID"
			[is_checked]="device.config.registered"
			(toggle)="toggleRegistered(device)"
			></app-toggle-switch></div>
		<div class="col-md-2"> {{ device.deviceID }} </div>
		<div class="col-md-2">
			<input type="text" [(ngModel)]="device.alias"
				(keyup.enter)="updateAlias(device)"
			>
		</div>
		<div class="col-md-1">
			<a class="btn btn-sm btn-info"
      				[routerLink]="['/pages/device/',device._id]" >View</a>
		</div>
		<div class="col-md-1">
			<button type="button"
				class="btn btn-sm btn-danger"
				(click)="delete(device._id)">Delete</button>
		</div>
	</div>
</div>
